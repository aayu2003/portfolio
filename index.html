<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Selection with Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-container {
            position: relative;
            border: 2px solid #90caf9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-container label {
            display: block;
            margin-top: 10px;
            font-size: 1em;
            color: #0d47a1;
        }

        .image-container input {
            display: none;
        }

        #predict-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px #1565c0;
            transition: background-color 0.3s, transform 0.2s;
        }

        #predict-button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            border: 1px solid #90caf9;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #1e88e5;
            color: #fff;
        }

        table td {
            color: #0d47a1;
        }

        #prediction-result {
            text-align: center;
            font-size: 1.2em;
            color: #0d47a1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Images for Analysis</h1>
        <form id="prediction-form" enctype="multipart/form-data">
            <div class="image-grid">
                <div class="image-container">
                    <img id="preview1" src="placeholder.png" alt="Image 1 Preview">
                    <label for="image1">Choose Image 1:</label>
                    <input type="file" id="image1" name="image1" accept="image/*" onchange="previewImage(event, 'preview1')">
                </div>
                <div class="image-container">
                    <img id="preview2" src="placeholder.png" alt="Image 2 Preview">
                    <label for="image2">Choose Image 2:</label>
                    <input type="file" id="image2" name="image2" accept="image/*" onchange="previewImage(event, 'preview2')">
                </div>
                <div class="image-container">
                    <img id="preview3" src="placeholder.png" alt="Image 3 Preview">
                    <label for="image3">Choose Image 3:</label>
                    <input type="file" id="image3" name="image3" accept="image/*" onchange="previewImage(event, 'preview3')">
                </div>
                <div class="image-container">
                    <img id="preview4" src="placeholder.png" alt="Image 4 Preview">
                    <label for="image4">Choose Image 4:</label>
                    <input type="file" id="image4" name="image4" accept="image/*" onchange="previewImage(event, 'preview4')">
                </div>
            </div>
            <button type="button" id="predict-button">Predict</button>
        </form>
        <div id="prediction-result"></div>
        <table>
            <thead>
                <tr>
                    <th>Potholes Detected</th>
                    <th>Traffic Detected</th>
                    <th>Overall Analysis</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="potholes-result">N/A</td>
                    <td id="traffic-result">N/A</td>
                    <td id="analysis-result">N/A</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function previewImage(event, previewId) {
            const input = event.target;
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById(previewId).src = reader.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        document.getElementById('predict-button').addEventListener('click', function () {
            const formData = new FormData(document.getElementById('prediction-form'));
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/process_images/', true);

            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const response = JSON.parse(xhr.responseText);
                    document.getElementById('potholes-result').innerText = `${response.model1_average_count}%`;
                    document.getElementById('traffic-result').innerText = `${response.model2_average_count}%`;
                    document.getElementById('analysis-result').innerText = `Potholes: ${response.model1_average_count}%, Traffic: ${response.model2_average_count}%`;
                } else {
                    alert('Error processing images.');
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
